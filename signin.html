<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css" integrity="sha384-MdqCcafa5BLgxBDJ3d/4D292geNL64JyRtSGjEszRUQX9rhL1QkcnId+OT7Yw+D+" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: url('src/images/bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background-image 1s ease-in-out;
            font-family: 'Tajawal', sans-serif;
        }

        .form-select.text-white {
            /* This SVG is a white down arrow */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-size: 16px 12px; /* Adjust size if needed */
            background-position: right 0.75rem center; /* Adjust position for RTL */
            padding-right: 2.2rem;
        }

        .form-select.text-white option {
            background-color: #2b3035; /* Dark background for options */
            color: white; /* White text for options */
        }

        main {
            padding: 100px;
            background: linear-gradient(145.36deg, rgba(244, 244, 244, 0.3) -4.23%, rgba(244, 244, 244, 0) 102.58%);
            backdrop-filter: blur(6px);
            border-radius: 50px;
            border: 3px solid;
            border-image-source: linear-gradient(145.93deg, rgba(244, 244, 244, 0.07) -3.66%, rgba(244, 244, 244, 0.28) 97.63%);

        }

        /* Custom styles for store download buttons */
        .store-button {
            color: #331D1F;
            border: 1px solid #331D1F;
            background-color: #ede7fb;
        }




    </style>
</head>
<body class="d-flex flex-column justify-content-between align-items-center min-vh-100 p-3">
    <header class="header d-flex justify-content-between align-items-center p-3 text-white w-100">
        <div class="logo">
            <img src="src/images/logo1.svg" alt="Logo 1" class="img-fluid">
        </div>
        <div class="controls d-flex align-items-center gap-3">
            <!-- Language Selection Placeholder -->
            <select class="form-select form-select-sm w-auto bg-transparent border-0 text-white fs-5" aria-label="Language selection"  data-bs-theme="dark">
                <option selected>AR</option>
                <option value="en" disabled>EN</option>
                <option value="FR" disabled>FR</option>

            </select>
            <!-- Dark Mode Button Placeholder -->
            <button class="btn rounded-2 border-0" aria-label="Toggle light/dark mode">
                <i class="bi bi-sun fs-5 text-white"></i>
            </button>
        </div>
    </header>

    <main class="main-content d-flex justify-content-center align-items-center p-5" style="min-width: 40%;">
        <div class="signin-group d-flex flex-column justify-content-center align-items-center w-100">
            <div class="logo">
                <img src="src/images/logo0.svg" alt="Logo 0" class="mb-4 img-fluid">
            </div>
            <h5 class="mb-2 text-white">مرحبًا بعودتك!</h5>
            <p class="mb-3 text-white">تسجيل الدخول إلى حسابك</p>

            <form class="w-100" action="index.html" method="get">
                <div class="input-group mb-4 w-100">
                    <span class="input-group-text bg-white border-0 rounded-start-3">
                        <img src="src/images/mail.svg" alt="">
                    </span>
                    <div class="form-floating">
                        <input type="email" class="form-control border-0 rounded-end-3" id="floatingInputGroup1" placeholder="البريد الالكتروني" style="font-size: large;">
                        <label for="floatingInputGroup1" class="px-0">البريد الالكتروني</label>
                    </div>
                </div>

                <div class="input-group mb-2 w-100" style="margin-top: 30px;">
                    <span class="input-group-text bg-white border-0 rounded-start-3">
                        <img src="src/images/lock.svg" alt="">
                    </span>
                    <div class="form-floating">
                        <input type="password" class="form-control border-0" id="passwordInput" placeholder="كلمة المرور">
                        <label for="passwordInput" class="px-0">كلمة المرور</label>
                    </div>
                    <span class="input-group-text bg-white password-toggle-icon rounded-end-3" id="togglePassword"  onclick="togglePasswordVisibility()">
                        <i class="bi bi-eye-fill"></i>
                    </span>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input bg-black bg-opacity-10" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label text-white" for="rememberMe">
                        تذكرني
                    </label>
                </div>
                <button type="submit" class="btn btn-primary p-3 w-100 border-0" style="background-color:#874b50; border-radius: 12px;">تسجيل الدخول</button>
            </form>
        </div>
    </main>

    <footer class="footer d-flex flex-column align-items-center gap-3 p-3 text-white"  style="min-width: 40%;">
        <div class="download-buttons d-flex gap-3 fw-bolder w-100">

            <div class="d-none d-lg-block col-lg-1"></div>

            <button class="col-6 col-lg-5 btn-sm store-button d-flex flex-row align-items-center justify-content-between gap-2 flex-fill rounded-3">
                <i class="bi bi-apple fs-5"></i>
                <div class="text-container d-flex flex-column flex-grow-1">
                    <span class="arabic-text fw-bold fs-6 me-auto">تنزيل من</span>
                    <span class="english-text fw-bolder fs-5 ms-auto">App Store</span>
                </div>
            </button>


            <button class="col-6 col-lg-5 btn-sm store-button d-flex flex-row align-items-center justify-content-between gap-2 flex-fill rounded-3">
                <i class="bi bi-google-play fs-5"></i>
                <div class="text-container d-flex flex-column flex-grow-1">
                    <span class="arabic-text fw-bold fs-6 me-auto">احصل عليه من</span>
                    <span class="english-text fw-bolder fs-5 ms-auto">Google Play</span>
                </div>
            </button>

            <div class="d-none d-lg-block col col-lg-1"></div>
        </div>

        <br>

        <div class="logos">
            <img src="src/images/nafazlogo.svg" alt="Nafaz Logo" class="mx-2 position-relative">
            <div class="position-absolute" id="backshadow"
                    style="
                            height: 420px;
                            width: 510px;
                            z-index: -100;
                            transform: translate(-40%,-50%);
                            rotate: 90deg;
                            overflow: clip;
                            background: radial-gradient(47.32% 30.26% at 52.8% 50%, #2B2B2B 0%, rgba(14, 14, 14, 0) 100%)
                            ">
            </div>
            <img src="src/images/najizlogo.svg" alt="Najiz Logo" class="mx-2">
            <img src="src/images/sakanylogo.svg" alt="Sakany Logo" class="mx-2">
        </div>
        <div class="copyright text-center">
            جميع الحقوق محفوظة لشركة عبر المملكة العقارية 2025
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script>
        const backgrounds = ['src/images/bg1.jpg', 'src/images/bg2.jpg'];
        let currentIndex = 0;

        function changeBackground() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
        }

        setInterval(changeBackground, 5000);

        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = event.currentTarget.querySelector('i'); // Get the icon within the clicked span

            // Toggle the type attribute between 'password' and 'text'
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon class
            toggleIcon.classList.toggle('bi-eye-fill');
            toggleIcon.classList.toggle('bi-eye-slash-fill');
        }
    </script>
</body>
</html>
